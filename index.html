<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jQuery</title>
</head>
<body>
    <h1>jQuery Lessons</h1><br>
    <br>

    <button id="hide-me">Hide me</button>
    <button id="show-me">Show me</button>
    <button id="toggle-me">Toggle me</button>
    <h2 class="hide-show-toggle">Hide/Show/Toggle</h2><br><br>

    <h3>Fade</h3>
    <button id="fade-hide-me">Hide me</button>
    <button id="fade-show-me">Show me</button>
    <button id="fade-toggle-me">Toggle me</button>
    <button id="fade-to-me">fadeTo me</button>
    <h2 class="fade-hide-show-toggle">Hide/Show/Toggle</h2>


    <h3>Slide</h3>
    <button id="slide-down-me">Down me</button>
    <button id="slide-up-me">Up me</button>
    <button id="slide-toggle-me">Toggle me</button>
    <h2 class="slide-down-up-toggle">Hide/Show/Toggle</h2>


    <h3>Animation</h3>
    <div class="anim" style="background-color: green;"></div>
    <button id="animate">Animate</button>

    <!-- We connect jQery to our project via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- connect main.js -->
    <script src="js/main.js"></script>
</body>
</html>
